<!DOCTYPE html>
<html>
<head>
    <title>PoliteMail</title>
    <link rel="stylesheet" href="/politemail.css">
</head>
<body>
    <div class="container">
        <h1>PoliteMail</h1>
        <form role="farm" action="/message" method="POST">
            <div class="form-group">
                <input type="email" class="form-control"
                    placeholder="Recipient">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Send</button>
        </form>
    </div>
</body>
</html>

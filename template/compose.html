<!DOCTYPE html>
<html>
<head>
    <title>PoliteMail</title>
    <link rel="stylesheet" href="/politemail.css">
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/hogan.js"></script>
    <script type="text/javascript" src="/politemail.js"></script>
</head>
<body>
    <div class="container">
        <h1>PoliteMail</h1>
        <form role="farm" action="/message" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" name="to"
                    placeholder="Recipient">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="subject"
                    placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4" name="body"
                    placeholder="Message"></textarea>
            </div>

            <div class="option-grid">
                <div class="cell">
                    <button type="button" id="option-add">
                        +
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-default">Send</button>
        </form>
    </div>

    <script type="x-template" id="tmpl-option">
        <div class="cell">
            <input type="text" class="form-control" name="option"
                placeholder="Option">
        </div>
    </script>
</body>
</html>
